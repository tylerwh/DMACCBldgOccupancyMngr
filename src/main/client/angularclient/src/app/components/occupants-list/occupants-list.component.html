<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let occ of datasource">
          <td scope="col">{{ occ.id }}</td>
          <td scope="col">{{ occ.fname }}</td>
          <td scope="col">{{ occ.lname }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
